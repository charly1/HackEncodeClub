<!DOCTYPE html>
<html>
  <head>
    <title>Portis Dapp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Hello buddies !</h1>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <div id="app"></div>

    <div style="display:inline-block;">
      <div>
        <button onclick="showPortis()">showPortis</button>
        <button onclick="isLoggedIn()">isLoggedIn</button>
        <button onclick="logout()">logout</button>
        <p>Logged in ? <span id="isLogged"></span></p>
      </div>
      <div>
        <button onclick="setDefaultEmail()">setDefaultEmail</button>
        <p>Email: <input id="email" type="text" name="femail" size="60" value=""></p>
      </div>
      <div>
        <button onclick="changeNetwork()">changeNetwork</button>
        <p>Network: <input id="network" type="text" name="fnetwork" size="60" value=""></p>
      </div>
      <div>
        <button onclick="showBitcoinWallet()">showBitcoinWallet</button>
        <button onclick="importWallet()">importWallet</button>
        <button onclick="getEthAccounts()">getEthAccounts</button>
        <p>Wallet: <span id="wallet"></span></p>
        <p>Address: <input id="address" type="text" name="faddress" size="60" value=""></p>
        <p>Balance ETH: <span id="balance"></span></p>
        <p>Reputation: <span id="reputation"></span></p>
      </div>
      <div>
        <button onclick="getExtendedPublicKey()">getExtendedPublicKey</button>
        <p>PKey: <span id="xpKey"></span></p>
      </div>
      <div>
        <button onclick="signMessage()">signMessage</button>
        <p>Network: <input id="message" type="text" name="fmessage" size="60" value="...some message"></p>
      </div>
    </div>

    <script type="application/javascript" src="./src/app.js"></script>

  </body>
</html>
